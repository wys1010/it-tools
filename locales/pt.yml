about:
  content: >
    # Sobre o IT-Tools

    Este site maravilhoso, feito com ❤ por
    [CorentinTh](https://github.com/CorentinTh), junta ferramentas úteis para
    desenvolvedores e outras pessoas que trabalham com TI. Se você achar o site
    útil, fique à vontade para compartilhar com quem também possa gostar e não
    esqueça de salvar o bookmark na sua barra de atalhos!

    O IT Tools é código aberto (sob a licença MIT), é gratuito, e sempre será,
    mas custa dinheiro para hospedar e renovar o domínio. Se quiser apoiar meu
    trabalho e me encorajar a adicionar mais ferramentas, por favor considere
    [ser patrocinador](https://www.buymeacoffee.com/cthmsst).

    ## Tecnologias

    O IT Tools é feito em Vue.js (Vue 3) com a biblioteca de componentes Naive
    UI e é hospedado pela Vercel. Bibliotecas de código aberto de terceiros são
    usadas em algumas ferramentas e você pode encontrar a lista completa no
    arquivo
    [package.json](https://github.com/wys1010/it-tools/blob/main/package.json)
    do repositório.

    ## Achou um bug? Está faltando uma ferramenta?

    Se você precisa de uma ferramenta que ainda não existe aqui e acha que pode
    ser útil, seu pedido será bem vindo na [seção de
    issues](https://github.com/wys1010/it-tools/issues/new/choose) no
    repositório do GitHub.

    E se você encontrar um bug ou se algo não funcionar como esperado, por favor
    registre um relato de bug na [seção de
    issues](https://github.com/wys1010/it-tools/issues/new/choose) no GitHub.
