  base-converter:
    description: >-
      Convertir un número entre diferentes bases (decimal, hexadecimal, binaria,
      octal, base64,...)
    title: Convertidor de base entera
  base64-file-converter:
    description: Convierta una cadena, archivo o imagen a su representación base64.
    title: Conversor de archivos Base64
  base64-string-converter:
    description: Simplemente codifique y decodifique cadenas en su representación base64.
    title: Codificador/decodificador de cadenas Base64
  basic-auth-generator:
    description: >-
      Genere un encabezado de autenticación básica base64 a partir de un nombre
      de usuario y contraseña.
    title: Generador de autenticación básico
  bcrypt:
    description: >-
      Hash y compara cadenas de texto usando bcrypt. 

      Bcrypt es una función de hash de contraseñas basada en el cifrado
      Blowfish.
    title: Cripta
  benchmark-builder:
    description: >-
      Compare fácilmente el tiempo de ejecución de las tareas con este sencillo
      generador de pruebas comparativas en línea.
    title: Constructor de puntos de referencia
  bip39-generator:
    description: >-
      Genere una frase de contraseña BIP39 a partir de un mnemónico existente o
      aleatorio, u obtenga el mnemónico de la frase de contraseña.
    title: Generador de frases de contraseña BIP39
  camera-recorder:
    description: Tome una fotografía o grabe un vídeo desde su cámara web o cámara.
    title: grabadora de cámara
  case-converter:
    description: Transforma el caso de una cadena y elige entre diferentes formatos
