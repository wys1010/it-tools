  base-converter:
    description: >-
      Converter um número entre diferentes bases (decimal, hexadecimal, binário,
      octal, base64, ...)
    title: Conversor de base inteira
  base64-file-converter:
    description: Converta uma string, arquivo ou imagem em sua representação base64.
    title: Conversor de arquivo Base64
  base64-string-converter:
    description: Simplesmente codifique e decodifique strings em sua representação base64.
    title: Codificador/decodificador de string Base64
  basic-auth-generator:
    description: >-
      Gere um cabeçalho de autenticação básico base64 a partir de um nome de
      usuário e senha.
    title: Gerador de autenticação básico
  bcrypt:
    description: |-
      Faça hash e compare a string de texto usando bcrypt. 
      Bcrypt é uma função de hash de senha baseada na cifra Blowfish.
    title: Bcrypt
  benchmark-builder:
    description: >-
      Compare facilmente o tempo de execução das tarefas com este construtor de
      benchmark online muito simples.
    title: Construtor de benchmark
  bip39-generator:
    description: >-
      Gere uma senha BIP39 a partir de um mnemônico existente ou aleatório ou
      obtenha o mnemônico da senha.
    title: Gerador de senha BIP39
  camera-recorder:
    description: Tire uma foto ou grave um vídeo da sua webcam ou câmera.
    title: Gravador de câmera
  case-converter:
    description: Transforme a caixa de uma string e escolha entre diferentes formatos
