  base-converter:
    description: >-
      Convertir un nombre entre différentes bases (décimales, hexadécimales,
      binaires, octales, base64, ...)
    title: Convertisseur de base entière
  base64-file-converter:
    description: >-
      Convertissez une chaîne, un fichier ou une image en sa représentation
      base64.
    title: Convertisseur de fichiers Base64
  base64-string-converter:
    description: Encodez et décodez simplement les chaînes dans leur représentation base64.
    title: Encodeur/décodeur de chaîne Base64
  basic-auth-generator:
    description: >-
      Générez un en-tête d'authentification de base base64 à partir d'un nom
      d'utilisateur et d'un mot de passe.
    title: Générateur d'authentification de base
  bcrypt:
    description: >-
      Hachez et comparez la chaîne de texte à l'aide de bcrypt. 

      Bcrypt est une fonction de hachage de mot de passe basée sur le chiffre
      Blowfish.
    title: Bcrypt
  benchmark-builder:
    description: >-
      Comparez facilement le temps d'exécution des tâches avec ce générateur de
      benchmark en ligne très simple.
    title: Constructeur de référence
  bip39-generator:
    description: >-
      Générez une phrase secrète BIP39 à partir d'un mnémonique existant ou
      aléatoire, ou obtenez le mnémonique à partir de la phrase secrète.
    title: Générateur de phrase secrète BIP39
  camera-recorder:
    description: >-
      Prenez une photo ou enregistrez une vidéo depuis votre webcam ou votre
      appareil photo.
    title: Caméra enregistreur
  case-converter:
    description: Transformez la casse d'une chaîne et choisissez entre différents formats
